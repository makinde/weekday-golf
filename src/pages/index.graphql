query overviewPage($courseId: Int!) {
  latestRounds: rounds(
    where: { courseId: { _eq: $courseId } },
    order_by: { date: desc },
    limit: 1,
  ) {
    ...roundForRoundCard
  }

  leaderboardPlayerRounds: playerRounds(
    where: {
      courseId: { _eq: $courseId },
      courseRank: { _lte:10 }
    }
  ) {
    ...playerRoundForCourseLeaderboard
  }
}