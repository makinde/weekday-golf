query courseIndexPage($slug: String!) {
  courses(where: { slug: { _eq: $slug} }) {
    id
    name
    img

    latestRounds: rounds(order_by: { date: desc }, limit: 1) {
      ...roundForRoundCard
    }

    coursePlayers(
      order_by: { playerRounds_aggregate: { count: desc } },
    ) {
      ...coursePlayerForParticipationStatsCard
    }
  }
}
