fragment coursePlayerForParticipationStatsCard on course_player {
  player {
    id
    slug
    nickname
  }
  course {
    slug
  }
  playerRoundsStats: playerRounds_aggregate {
    aggregate {
      count
      avg {
        relativeScore
      }
      sum {
        totalWinnings
      }
    }
  }
  winningStats: playerRounds_aggregate(
    where: { winner: { _eq: true } }
  ) {
    aggregate {
      count
    }
  }
}