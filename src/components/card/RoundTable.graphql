fragment roundForTable on round {
  id
  date
  name
  course {
    holes(order_by: { number: asc }) {
      ...holeForScoresHeader
    }
  }
  playerRounds(order_by: { relativeScore: asc }) {
    relativeScore
    roundBountyWinner
    totalWinnings
    player {
      nickname
      id
    }
    skins {
      holeNumber
      won
    }
    scores {
      holeNumber
      score
    }
  }
}