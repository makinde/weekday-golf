fragment roundForTable on round {
  id
  date
  name
  course {
    name
    holes(order_by: { number: asc }) {
      nickname
      number
      par
    }
    holes_aggregate {
      aggregate {
        sum {
          par
        }
      }
    }
  }
  playerRounds(order_by: { relativeScore: asc }) {
    relativeScore
    roundBountyWinner
    totalWinnings
    player {
      nickname
      id
    }
    skins {
      holeNumber
      won
    }
    scores {
      holeNumber
      score
    }
  }
}