query scoringStatsCard($courseId: Int!) {
  course(id: $courseId) {
    slug

    holes(order_by: { number: asc }) {
      ...holeForScoresHeader
    }

    coursePlayers(order_by: { scores_aggregate: { count: desc } }) {
      player {
        id
        slug
        nickname
      }
      scoringInfo (
        order_by: { holeNumber: asc, date: desc }
        distinct_on: holeNumber,
      ) {
        holeNumber
        trailingCount
        trailingAvgScore
        lifetimeAvgScore
        scoreTrend
      }
    }
  }
}