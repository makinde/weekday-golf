fragment courseForScoringStatsCard on course {
  slug

  holesForScoringStatsCard: holes(order_by: { number: asc }) {
    ...holeForScoresHeader
  }

  coursePlayers(
      order_by: { playerRounds_aggregate: { count: desc } }
  ) {
    player {
      id
      slug
      nickname
    }
    scoringInfo (
      order_by: { holeNumber: asc, date: desc }
      distinct_on: holeNumber,
    ) {
      holeNumber
      trailingAvgScore
      lifetimeAvgScore
      scoreTrend
    }
    playerRounds_aggregate {
      aggregate {
        count
      }
    }
  }
}