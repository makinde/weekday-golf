query offlineRoundScores($roundId: Int!) {
  scores(where: { roundId: { _eq: $roundId } }) {
    playerId
    holeNumber
    roundId  # include the round number to have full primary key returned
    score
    putts
  }
}

mutation offlineRoundScoresUpsert(
  $scoreData: score_insert_input!,
  $updateColumns: [score_update_column!]!
) {
  insertScores(
    objects: [$scoreData],
    on_conflict: {
      constraint: score_pkey,
      update_columns: $updateColumns
    }
  ) {
    returning {
      playerId
      holeNumber
      roundId
      score
      putts
    }
  }
}



mutation offlineRoundScoresDelete(
  $holeNumber: Int!,
  $playerId: Int!,
  $roundId: Int!
) {
  deleteScore(holeNumber: $holeNumber, playerId: $playerId, roundId: $roundId) {
    roundId
  }
}